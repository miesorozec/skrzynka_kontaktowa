{% extends 'contact_mail/base.html' %}

{% block title %}
    Modify group
{% endblock %}

{% block content %}
    <form method="post">
        <label>
            Name:
            <input type="text" name="group_name" value="{{ group.name }}">
        </label>
        <label>
            Contacts:
            <select multiple name="contacts">
                {% for contact in contacts %}
                    <option value="{{ contact.id }}"
                            {% if group in contact.group.all %}selected{% endif %}>{{ contact.name }} {{ contact.surname }}</option>
                {% endfor %}
            </select>
        </label>
        <button type="submit">Modify group</button>
        {% csrf_token %}
    </form>
    {% for message in messages %}
        {{ message }}
    {% endfor %}
{% endblock %}
